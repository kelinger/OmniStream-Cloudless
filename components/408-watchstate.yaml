#
# Watchstate - Sync watch state between different media servers
#
  watchstate:
    image: ghcr.io/arabcoders/watchstate:latest
    container_name: watchstate
    hostname: watchstate
    domainname: ${MYDOMAIN}
    restart: unless-stopped
    user: "${USERID:-1000}:${GROUPID:-1000}"
    environment:
      - WS_UID=${USERID}
      - WS_GID=${GROUPID}
      - WS_TZ=${TIMEZONE}
      - WS_LOGGER_FILE_ENABLE=INFO
      - WS_CRON_IMPORT=1
      - WS_CRON_EXPORT=1
      - WS_CRON_PUSH=1
    labels:
      - "omni=watchstate,${MYDOMAIN},no,yes,no"
      - autoheal=true
      - traefik.enable=false
    volumes:
      - ${CONFIGS}/watchstate:/config
    networks:
      - OmniNet
    healthcheck:
      test: ["CMD-SHELL", "netstat -ntlp | grep :9000"]
      interval: 10s
      timeout: 2s
      retries: 3
